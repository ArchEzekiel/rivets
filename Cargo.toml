[package]
name = "rivets"
version = "0.1.0"
edition = "2021"

[dependencies]
retour = { version = "0.3", features = ["static-detour"] }
retour-utils = "0.2.1"
ctor = "0.2.8"
ntapi = "0.4.1"
winapi = { version = "0.3.9", features = ["libloaderapi", "winbase", "processthreadsapi", "memoryapi", "synchapi"] }
dll-syringe = "=0.15.2"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[lib]
name = "examplemod"
crate-type = ["cdylib"]
path = "src/lib.rs"

[[bin]]
name = "rivets"
path = "src/main.rs"