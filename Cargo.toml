[package]
name = "rivets"
version = "0.1.0"
edition = "2021"

[dependencies]
retour = { version = "0.3", features = ["static-detour"] }
retour-utils = "0.2.1"
ctor = "0.2.8"
ntapi = "0.4.1"
dll-syringe = "=0.15.2"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
windows = { version = "0.58.0", features = ["Win32", "Win32_System", "Win32_System_Diagnostics", "Win32_System_Diagnostics_Debug", "Win32_System_LibraryLoader", "Win32_System_Threading", "Win32_Security", "Win32_System_SystemServices", "Win32_Storage", "Win32_Storage_FileSystem"] }
pdb = "0.8.0"
anyhow = "1.0.86"

[lints.clippy]
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
unwrap_used = "warn"
expect_used = "warn"

[lib]
name = "examplemod"
crate-type = ["cdylib"]
path = "src/lib.rs"

[[bin]]
name = "rivets"
path = "src/main.rs"